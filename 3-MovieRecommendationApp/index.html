<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendation App</title>
  <style>
    body.dark-theme { background-color: #333; color: #fff; }
    .movie { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Movie Recommendation App</h1>
  
  <input type="text" id="search-input" placeholder="Search for movies...">
  <button id="search-button">Search</button>

  <label for="genre-filter">Genre:</label>
  <select id="genre-filter">
    <option value="">All</option>
    <option value="Action">Action</option>
    <option value="Comedy">Comedy</option>
    <!-- Add more genres as needed -->
  </select>

  <label for="rating-filter">Minimum Rating:</label>
  <input type="number" id="rating-filter" min="1" max="10" step="0.1" placeholder="Rating (1-10)">

  <button id="theme-toggle">Toggle Theme</button>

  <div id="movie-list"></div>
  <div id="movie-details"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
